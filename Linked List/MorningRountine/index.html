<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Linked List - Morning Routine</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>

    <header>
        <nav>
            <h1><i class="bi bi-alarm-fill"></i> Morning Routine</h1> 
            
        </nav> 
    </header>
    
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="offset-2 col-xs-2 col-md-8">
              <div class="container2">

                  <div class="container">
                    <p>
                      <input placeholder="Digite sua rotina" id="inputRoutine">
                      <button onclick="adicionarElementos()" class="btnRoutine"><i class="bi bi-plus"></i></button>
                  </div>

                  <div class="container3">

                    <button onclick="removerElementos()" class="btnRemover"></button>Remover</button>

                    <div id="div">
                    </div>
                  </div>

                </div>
            </div>
        </div>    
    </main>  

    <script src="index.js" defer></script>

</body>
</html>
